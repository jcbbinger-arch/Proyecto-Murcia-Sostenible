    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* DEFINITIVE PRINT STYLES */
      @media print {
        @page { 
            margin: 0.8cm; 
            size: A4; 
        }
        
        body { 
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
            background-color: white !important; 
        }

        /* HIDE UI ELEMENTS */
        .no-print, nav, aside, button, .gemini-chat-widget { 
            display: none !important; 
        }
        
        /* LAYOUT RESET - Critical to prevent sidebar gap and overflow */
        body, #root, main, .flex, .flex-col, .flex-row { 
            display: block !important; 
            width: 100% !important; 
            margin: 0 !important; 
            padding: 0 !important; 
            height: auto !important; 
            overflow: visible !important;
            position: static !important;
        }

        /* Remove shadows and text-shadows for cleaner print */
        * { 
            box-shadow: none !important; 
            text-shadow: none !important; 
        }
        
        /* Ensure inputs look like text */
        input, textarea, select { 
            border: none !important; 
            background: transparent !important; 
            resize: none; 
            appearance: none; 
            padding: 0 !important; 
        }
        
        /* Prevent page breaks inside cards if possible */
        .break-inside-avoid {
            page-break-inside: avoid;
        }
      }
    </style>
