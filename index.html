<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Murcia Sostenible - Gestor de Proyecto</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* ACADEMIC PRINT STYLES - STRICT FORMATTING */
      @media print {
        @page { 
            margin: 2.5cm; /* Requisito: Márgenes 2,5 */
            size: A4; 
        }
        
        body { 
            background-color: white !important;
            font-family: 'Calibri', sans-serif !important; /* Requisito: Cuerpo Calibri */
            font-size: 11pt !important; /* Requisito: Tamaño 11 */
            line-height: 1.15 !important; /* Requisito: Interlineado 1,15 */
            color: black !important;
            -webkit-print-color-adjust: exact !important; 
            print-color-adjust: exact !important; 
        }

        /* Reset layout for document flow */
        #root, main, .flex, .flex-col { 
            display: block !important; 
            width: 100% !important; 
            margin: 0 !important; 
            padding: 0 !important; 
            height: auto !important; 
            overflow: visible !important;
        }

        /* HIDE UI ELEMENTS */
        .no-print, nav, aside, button, .gemini-chat-widget, .hide-in-print { 
            display: none !important; 
        }

        /* Academic Clean Up - Remove background colors for formal look */
        /* EXCEPTION: .member-badge is allowed to have color */
        .bg-blue-50:not(.member-badge), 
        .bg-green-50:not(.member-badge), 
        .bg-orange-50:not(.member-badge), 
        .bg-purple-50:not(.member-badge), 
        .bg-red-50:not(.member-badge), 
        .bg-gray-50:not(.member-badge), 
        .bg-yellow-50:not(.member-badge) {
            background-color: transparent !important;
            border: none !important;
            padding: 0 !important;
            margin-bottom: 1em !important;
        }
        
        /* Force color for badges */
        .member-badge {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            border: 1px solid #ccc !important; 
            padding: 2px 6px !important;
            border-radius: 4px !important;
            display: inline-block !important;
        }

        /* Borders for tables remain */
        table, th, td {
            border-color: #000 !important;
        }

        /* Counters for Figures and Tables */
        body {
            counter-reset: figCount tabCount;
        }

        .academic-figure {
            display: block;
            page-break-inside: avoid;
            margin-bottom: 2em;
            text-align: center;
        }

        .academic-table-container {
            display: block;
            page-break-inside: avoid;
            margin-bottom: 2em;
            width: 100%;
        }

        /* Requisito: Nombradas en la parte superior */
        .academic-caption-top {
            display: block;
            text-align: left;
            font-weight: bold;
            font-size: 11pt;
            margin-bottom: 0.5em;
        }

        .academic-figure .academic-caption-top::before {
            counter-increment: figCount;
            content: "Figura " counter(figCount) ". ";
        }

        .academic-table-container .academic-caption-top::before {
            counter-increment: tabCount;
            content: "Tabla " counter(tabCount) ". ";
        }

        /* Requisito: Fuente en la parte inferior */
        .academic-source-bottom {
            display: block;
            text-align: left;
            font-size: 10pt;
            font-style: italic;
            margin-top: 0.5em;
            color: #444;
        }

        .academic-source-bottom::before {
            content: "Fuente: ";
        }

        /* Standardize text alignment */
        p, li, div {
            text-align: justify;
        }
        
        /* Links style */
        a { text-decoration: none !important; color: black !important; }
        a[href]:after { content: none !important; }
      }
    </style>
